<table id="hackathon" class="display" cellspacing="0" width="100%">
	<thead>
		<tr>
      <th *ngFor = "let header of headerData">
        {{header}}
      </th>


		</tr>
	</thead>
	
  
  <tbody>
    <ng-container *ngIf="data_array?.length">
    <tr *ngFor = "let data of data_array">
      <td *ngFor = "let c_header of headerData">
        {{data[c_header]}}
      </td>
    </tr>
  </ng-container>

	</tbody>
